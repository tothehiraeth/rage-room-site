<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rage Room</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/room.css" />
</head>

<body class="room">

  <!-- Left panel -->
  <aside class="panel left">
    <h3 class="panel-title">SELECT WEAPON</h3>

    <button class="weapon btn-red" data-weapon="fist">ðŸ‘Š FIST</button>

    <div class="damage-bar">
      <div id="damageFill" class="damage-fill"></div>
    </div>
  </aside>

  <script src="js/room.js"></script>
</body>
</html>
